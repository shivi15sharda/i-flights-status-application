schemaVersion: 2.2.0
metadata:
  attributes:
    metadata-name-field: generateName
components:
  - container:
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: app-url
          protocol: https
          targetPort: 8080
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 3Gi
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
    name: tools
  - name: m2
    volume:
      size: 1G
